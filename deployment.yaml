apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app-pod
spec:
  selector:
    matchLabels:
      app: gunicorn-flask
      version: one
  replicas: 3
  template:
    metadata:
      labels:
        app: gunicorn-flask
        version: one
    spec:
      containers:
      - name: hello-app-1
        image: "giuliohome/gcp-flask-sqlserver-k8s:latest"
        env:
        - name: DB_HOST 
          value: $DB_HOST # private ip 
        - name: DB_USERNAME
          value: $DB_USERNAME
        - name:  DB_PASSWORD
          value: $DB_PASSWORD
